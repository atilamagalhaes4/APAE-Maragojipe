<ion-header *ngIf="visualizarTela == true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-back-button defaultHref="/dashboard"></ion-back-button>
  </ion-buttons>

    <ion-title>Sistema de cadastro da APAE Maragojipe-Ba</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="visualizarTela == true">

  <ion-grid style="margin: 5%;">
    <ion-row>
      <ion-col size = "3"></ion-col>
      <ion-col size = "6">
        <ion-item>
          <ion-input [(ngModel)]="solicitacaoPesquisa" (ionChange) ="irProcurar()" placeholder="Informe o nome de um paciente"></ion-input>
          <ion-icon slot="end" name="search-outline"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size = "3"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size = "3"></ion-col>
      <ion-col size = "6">
        <ion-list *ngFor="let c of pacientes">
          <ion-item >
            <ion-label>{{c.nome}}</ion-label>
            <ion-icon  slot="end" style="cursor: pointer;"  color="danger" (click)="removerPaciente(c.id, c.nome)" name="trash-outline"></ion-icon>
            <ion-icon  slot="end" style="cursor: pointer;"  routerLink="/editar-paciente/{{c.id}}" color="dark" name="create-outline"></ion-icon>
            <ion-icon slot="end" style="cursor: pointer;" alt="ver" title="visualizar" routerLink="/visualizar-perfil/{{c.id}}" color="primary" name="arrow-redo-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size = "3"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
