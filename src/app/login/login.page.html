<ion-content>

  <div class="container">
      <div class="box">
          <ion-grid>
              <ion-row>
                  <ion-col size="12">
                      <ion-label>
                          <img class="centralizarImagem" src="../../assets/imagens/logo.png">
                      </ion-label>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size="12">
                      <ion-input class="osInput" placeholder="Nome de usuario" [(ngModel)]="login"> </ion-input>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size="12">
                      <ion-input (keyup.enter)="fazerLogin()" class="osInput" type="password" placeholder="Senha" [(ngModel)]="senha">
                      </ion-input>
                  </ion-col>
              </ion-row>
          </ion-grid>

          <ion-button (click)="fazerLogin()" expand="block">Entrar</ion-button>

      </div>
  </div>

</ion-content>
